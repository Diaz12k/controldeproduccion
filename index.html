<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control de producción</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fa;
      color: #333;
      text-align: center;
    }

    h2 {
      color: #2c3e50;
    }

    p {
      margin: 6px 0;
    }

    /* ==== ESTILOS DE RENDIMIENTO ==== */
    .bajo {
      background-color: #ffcccc;
      color: #b30000;
      font-weight: bold;
      padding: 8px;
      border-radius: 6px;
      display: inline-block;
    }

    .medio {
      background-color: #fff3b0;
      color: #b38f00;
      font-weight: bold;
      padding: 8px;
      border-radius: 6px;
      display: inline-block;
    }

    .alto {
      background-color: #ccffcc;
      color: #006600;
      font-weight: bold;
      padding: 8px;
      border-radius: 6px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <script>
    let nombredeloperario = prompt("Ingrese su nombre por favor");
    let tipodeproducto = prompt("Ingrese el tipo de producto que va a elaborar (A, B o C)");
    let nombredelproducto;
    let costoUnitario;

    switch (tipodeproducto.toUpperCase()) {
      case 'A':
        costoUnitario = 5000;
        nombredelproducto = "Producto A";
        break;
      case 'B':
        costoUnitario = 7000;
        nombredelproducto = "Producto B";
        break;
      case 'C':
        costoUnitario = 10000;
        nombredelproducto = "Producto C";
        break;
      default:
        alert("Tipo de producto no válido. Por favor ingrese A, B o C.");
        throw new Error("Tipo de producto no válido");
    }

    let totaldepiezas = 0;
    let dia = 1;
    let continuar = true;
    let piezasPorDia = [];

    while (continuar) {
      let piezasDiarias = parseInt(prompt(`Ingrese la cantidad de piezas producidas en el día ${dia}:`));

      if (isNaN(piezasDiarias) || piezasDiarias < 0) {
        alert("Por favor ingrese un número válido de piezas.");
        continue;
      }

      totaldepiezas += piezasDiarias;
      piezasPorDia.push(piezasDiarias);

      let respuesta = prompt("¿Desea ingresar la producción de otro día? (si/no)").toLowerCase();

      if (respuesta === 'si') {
        dia++;
      } else {
        continuar = false;
      }
    }

    let costoTotal = totaldepiezas * costoUnitario;
    let rendimiento;
    let claseRendimiento;

   
    if (totaldepiezas < 50) {
      rendimiento = "Bajo Rendimiento";
      claseRendimiento = "bajo";
    } else if (totaldepiezas >= 50 && totaldepiezas <= 100) {
      rendimiento = "Rendimiento Aceptable";
      claseRendimiento = "medio";
    } else {
      rendimiento = "Rendimiento Excelente";
      claseRendimiento = "alto";
    }

   
    document.write(`<h2>Resumen de Producción</h2>`);
    document.write(`<p>Nombre del Operario: ${nombredeloperario}</p>`);
    document.write(`<p>Tipo de Producto: ${nombredelproducto}</p>`);

    for (let i = 0; i < piezasPorDia.length; i++) {
      document.write(`<p>Día ${i + 1}: ${piezasPorDia[i]} piezas</p>`);
    }

    document.write(`<p>Total de Piezas Producidas: ${totaldepiezas}</p>`);
    document.write(`<p>Costo Unitario: $${costoUnitario.toFixed(2)}</p>`);
    document.write(`<p>Costo Total de Producción: $${costoTotal.toFixed(2)}</p>`);
    document.write(`<p class="${claseRendimiento}">${rendimiento}</p>`);
  </script>
</body>
</html>
</body>

</html>
