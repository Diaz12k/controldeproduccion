<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de produccion</title>
    <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f5f5f5;
      color: #333;
    }
    h2 {
      color: #004d99;
    }
    table {
      border-collapse: collapse;
      width: 70%;
      margin-top: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    th, td {
      border: 1px solid #999;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #004d99;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #e6f0ff;
    }
    tr:nth-child(odd) {
      background-color: #ffffff;
    }
    .bajo {
      color: red;
      font-weight: bold;
    }
    .medio {
      color: orange;
      font-weight: bold;
    }
    .alto {
      color: green;
      font-weight: bold;
    }
  </style>


</head>


<body>
  <script>
let nombredeloperario = prompt("Ingrese su nombre por favor");
let tipodeproducto = prompt("Ingrese el tipo de producto que va a elaborar (A, B o C)");
let nombredelproducto;
let costoUnitario;

switch (tipodeproducto.toUpperCase()) {
  case 'A':
    costoUnitario = 5000;
    nombredelproducto = "Producto A";
    break;
  case 'B':
    costoUnitario = 7000;
    nombredelproducto = "Producto B";
    break;
  case 'C':
    costoUnitario = 10000;
    nombredelproducto = "Producto C";
    break;
  default:
    alert("Tipo de producto no válido. Por favor ingrese A, B o C.");
    throw new Error("Tipo de producto no válido");
}

let totaldepiezas = 0;
let dia = 1;
let continuar = true;
let produccion = [];

while (continuar) {
  let piezasDiarias = parseInt(prompt(`Ingrese la cantidad de piezas producidas en el día ${dia}:`));
  if (isNaN(piezasDiarias) || piezasDiarias < 0) {
    alert("Por favor ingrese un número válido de piezas.");
    continue;
  }

  let componente;

  if (dia === 1) {
  
    switch (tipodeproducto.toUpperCase()) {
      case 'A': componente = "Componente A"; break;
      case 'B': componente = "Componente B"; break;
      case 'C': componente = "Componente C"; break;
      default: componente = "No especificado";
    }
  } else {
    
    let opcion = parseInt(prompt(
      `Seleccione el componente trabajado en el día ${dia}:\n1 - Componente A\n2 - Componente B\n3 - Componente C`
    ));

    switch (opcion) {
      case 1: componente = "Componente A"; break;
      case 2: componente = "Componente B"; break;
      case 3: componente = "Componente C"; break;
      default: componente = "No especificado";
    }
  }

  totaldepiezas += piezasDiarias;
  produccion.push({ dia, piezas: piezasDiarias, componente });

  let respuesta = prompt("¿Desea ingresar la producción de otro día? (si/no)").toLowerCase();
  if (respuesta === 'si') {
    dia++;
  } else {
    continuar = false;
  }
}

let costoTotal = totaldepiezas * costoUnitario;
let rendimiento;
let claseRendimiento;

if (totaldepiezas < 50) {
  rendimiento = "Bajo Rendimiento";
  claseRendimiento = "bajo";
} else if (totaldepiezas <= 100) {
  rendimiento = "Rendimiento Aceptable";
  claseRendimiento = "medio";
} else {
  rendimiento = "Rendimiento Excelente";
  claseRendimiento = "alto";
}


document.write(`<h2>Resumen de Producción</h2>`);
document.write(`<p><b>Operario:</b> ${nombredeloperario}</p>`);
document.write(`<p><b>Producto:</b> ${nombredelproducto}</p>`);

document.write(`
<table>
  <tr>
    <th>Día</th>
    <th>Piezas Producidas</th>
    <th>Componente</th>
  </tr>
`);

for (let i = 0; i < produccion.length; i++) {
  document.write(`
    <tr>
      <td>${produccion[i].dia}</td>
      <td>${produccion[i].piezas}</td>
      <td>${produccion[i].componente}</td>
    </tr>
  `);
}

document.write(`</table><br>`);
document.write(`<p><b>Total de Piezas:</b> ${totaldepiezas}</p>`);
document.write(`<p><b>Costo Unitario:</b> $${costoUnitario.toFixed(2)}</p>`);
document.write(`<p><b>Costo Total:</b> $${costoTotal.toFixed(2)}</p>`);
document.write(`<p class="${claseRendimiento}"><b>Rendimiento:</b> ${rendimiento}</p>`);
</script>

    
</body>
</html>
