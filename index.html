<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Producción de Piezas</title>
<style>
body { font-family: Arial, sans-serif; margin: 20px; background-color: #f5f5f5; color: #333; }
h2 { color: #004d99; }
table { border-collapse: collapse; width: 70%; margin-top: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
th, td { border: 1px solid #999; padding: 10px; text-align: center; }
th { background-color: #004d99; color: white; }
tr:nth-child(even) { background-color: #e6f0ff; }
tr:nth-child(odd) { background-color: #ffffff; }
.bajo { color: red; font-weight: bold; }
.medio { color: orange; font-weight: bold; }
.alto { color: green; font-weight: bold; }
</style>
</head>
<body>
<script>
let nombredeloperario = prompt("Ingrese su nombre por favor");


const costosComponentes = {
  "A": 5000,
  "B": 7000,
  "C": 10000
};

let tipodeproducto = prompt("Ingrese el tipo de producto que va a elaborar (A, B o C)").toUpperCase();
let nombredelproducto;
switch (tipodeproducto) {
  case 'A': nombredelproducto = "Producto A"; break;
  case 'B': nombredelproducto = "Producto B"; break;
  case 'C': nombredelproducto = "Producto C"; break;
  default: alert("Tipo de producto no válido"); throw new Error("Tipo de producto no válido");
}

let totaldepiezas = 0;
let totalcosto = 0;
let dia = 1;
let continuar = true;
let produccion = [];

while (continuar) {
  let piezasDiarias = parseInt(prompt(`Ingrese la cantidad de piezas producidas en el día ${dia}:`));
  if (isNaN(piezasDiarias) || piezasDiarias < 0) { alert("Número inválido"); continue; }

  let componente;

  if (dia === 1) {
   
    switch (tipodeproducto) {
      case 'A': componente = "Componente A"; break;
      case 'B': componente = "Componente B"; break;
      case 'C': componente = "Componente C"; break;
      default: componente = "No especificado";
    }
  } else {
    let opcion = parseInt(prompt(`Seleccione el componente trabajado en el día ${dia}:\n1 - Componente A\n2 - Componente B\n3 - Componente C`));
    switch (opcion) {
      case 1: componente = "Componente A"; break;
      case 2: componente = "Componente B"; break;
      case 3: componente = "Componente C"; break;
      default: componente = "No especificado";
    }
  }


  let costoUnitario = 0;
  if (componente === "Componente A") costoUnitario = costosComponentes["A"];
  else if (componente === "Componente B") costoUnitario = costosComponentes["B"];
  else if (componente === "Componente C") costoUnitario = costosComponentes["C"];

  let costoDiario = piezasDiarias * costoUnitario;

  totaldepiezas += piezasDiarias;
  totalcosto += costoDiario;

  produccion.push({ dia, piezas: piezasDiarias, componente, costoUnitario, costoDiario });

  let respuesta = prompt("¿Desea ingresar la producción de otro día? (si/no)").toLowerCase();
  if (respuesta === 'si') dia++; else continuar = false;
}

let rendimiento, claseRendimiento;
if (totaldepiezas < 50) { rendimiento = "Bajo Rendimiento"; claseRendimiento = "bajo"; }
else if (totaldepiezas <= 100) { rendimiento = "Rendimiento Aceptable"; claseRendimiento = "medio"; }
else { rendimiento = "Rendimiento Excelente"; claseRendimiento = "alto"; }

document.write(`<h2>Resumen de Producción</h2>`);
document.write(`<p><b>Operario:</b> ${nombredeloperario}</p>`);
document.write(`<p><b>Producto:</b> ${nombredelproducto}</p>`);

document.write(`<table>
<tr><th>Día</th><th>Piezas</th><th>Componente</th><th>Costo Unitario</th><th>Costo Diario</th></tr>`);

produccion.forEach(d => {
  document.write(`<tr>
    <td>${d.dia}</td>
    <td>${d.piezas}</td>
    <td>${d.componente}</td>
    <td>$${d.costoUnitario.toFixed(2)}</td>
    <td>$${d.costoDiario.toFixed(2)}</td>
  </tr>`);
});

document.write(`</table><br>`);
document.write(`<p><b>Total de Piezas:</b> ${totaldepiezas}</p>`);
document.write(`<p><b>Costo Total de Producción:</b> $${totalcosto.toFixed(2)}</p>`);
document.write(`<p class="${claseRendimiento}"><b>Rendimiento:</b> ${rendimiento}</p>`);
</script>
</body>
</html>
